        <nav>

            <div id="menu">

                <div class="carousel-cell"></div>

        </div>
        <div id="notice">
            <div>
                <div class="content">
                    <div class="number">
                        <span>3</span>
                    </div>
                    <div class="information">
                        <span></span>
                    </div>
                    <div class="img"></div>
                </div>
            </div>
        </div>
        <div id="type">
            <div id="classic">
                <div class="type_cover"></div>
                <div class="type_content">
                    
                </div>
            </div>
            <div id="w">
                <div class="type_cover"></div>
                <div class="type_content"></div>
            </div>
            <div id="a_lab">
                <div class="type_cover"></div>
                <div class="type_content"></div>
            </div>
            <div id="queens">
                <div class="type_cover"></div>
                <div class="type_content"></div>
            </div>
        </div>
        <div id="store">
        </div>
        <div id="phone">
        </div>

            <span>개인정보처리방침 | 영상정보처리기기운영·관리방침 | 서비스 이용약관</span>
            <span>Copyright©2013 ASHLEY</span>

            <a href="https://www.facebook.com/wowAshley" target="_blank"><img src="img/Facebook.png" alt="facebook"></a>
            <a href="https://instagram.com/Your_ashley" target="_blank"><img src="img/instagram.png" alt="instagram"></a>
